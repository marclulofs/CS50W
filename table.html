<!DOCTYPE html>
<html>
    <head>
        <title> Table v1</title>
        <style>
            table {
                border: 3px dotted red;
                background-color: whitesmoke;
                border-collapse: collapse;
                width: 50%;
            }
            th, td {
                border: 2px dashed red;
                padding: 6px;
            }

            th {
                background-color: lightblue;
            }
        </style>
    </head>
    <body>
        <h1> Presidents </h1>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Years in Office</th>
            </tr>
                        <tr>
                <td>George</td>
                <td>Bush</td>
                <td>2000-2008</td>
            </tr>
            <tr>
                <td>Barack</td>
                <td>Obama</td>
                <td>2008-2016</td>
            </tr>
            <tr>
                <td>Donald</td>
                <td>Trump</td>
                <td>2016-2020</td>
            </tr>
        </table>
    </body>
</html>
