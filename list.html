<!DOCTYPE html>
<html>
    <head>
        <title>Lists, lists, lists</title>
    </head>
    <body>
        An Unordered List:
        <ul>
            <li>One Item</li>
            <li>Another Item</li>
            <li>Yet Another Item</li>
        </ul>
        An Ordered List
        <ol>
            <li>Number 1 </li>
            <li>Number 2 </li>
            <li>Number 3</li>
        </ol>
    </body>
</html>
